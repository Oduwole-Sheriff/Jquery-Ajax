{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="modal fade" id="updateOrderModal" tabindex="-1" aria-labelledby="updateOrderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateOrderModalLabel">Update Order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="update_order_form" method="POST" enctype="multipart/form-data">
                <div class="modal-body">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <label for="updateName">Name:</label>
                        <input type="text" id="updateName" name="updateName" class="form-control">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="updateDrink">Drink:</label>
                        <input type="text" id="updateDrink" name="updateDrink" class="form-control">
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="updateFormSubmitBtn">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
